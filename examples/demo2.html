<script type="module">

	import * as THREE from 'three';
	import {GUI} from './jsm/libs/lil-gui.module.min.js';
	import {OrbitControls} from './jsm/controls/OrbitControls.js';

	let container;
	let scene, camera, renderer, controls, gui;
	let currentSceneIndex = 0;
	let dropdown = {state: '场景一'};
	const sceneCreators = [
		createConesScene,
		createPlasmaBallScene,
		createtest
	];
	const clock = new THREE.Clock();
	init();
	animate();

	function init() {
		container = document.getElementById('container');
		renderer = new THREE.WebGLRenderer();
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight);
		renderer.outputEncoding = THREE.sRGBEncoding;
		renderer.toneMapping = THREE.ACESFilmicToneMapping;
		renderer.toneMappingExposure = 0.85;

		container.appendChild(renderer.domElement);
		createScene();
		window.addEventListener('resize', onWindowResize);
	}

	function createScene() {
		sceneCreators[currentSceneIndex]();
		createControls();
		createGUI();
	}

	// controls
	function createControls() {
		console.log("===============createControls=============>")
		controls = new OrbitControls(camera, renderer.domElement);
		// controls = new OrbitControls(camera, renderer.domElement);
		controls.enableZoom = false;//是否启用相机缩放功能
		controls.enablePan = false;//是否可以在场景平移对象
		controls.minPolarAngle = Math.PI / 4;
		controls.maxPolarAngle = Math.PI / 1.5;
		controls.autoRotate = false//相机发生自转
		controls.enableRotate = true;//Boolean  是否启用相机旋转功能
		// controls.addEventListener('change', renderer);
		// controls.minDistance = 10;
		// controls.maxDistance = 50;
	}

	function onWindowResize() {
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize(window.innerWidth, window.innerHeight);
	}

	//
	function createGUI() {
		if (gui) {
			gui.destroy();
		}
		gui = new GUI({width: 315});
		var sceneFolder = gui.addFolder('Scene');
		//选项
		var states = ['场景一', '场景二', '场景三'];
		// 添加
		var clipCtrl = sceneFolder.add(dropdown, 'state').options(states);
		// 设置点击事件
		clipCtrl.onChange(function (value) {
			if (value === '场景一') {
				currentSceneIndex = 0;
			} else if (value === '场景二') {
				currentSceneIndex = 1;
			} else if (value === '场景三') {
				currentSceneIndex = 2;
			}
			dropdown.state = value
			createScene();
		});
	}

	function animate() {
		requestAnimationFrame(animate);
		renderer.render(scene, camera);
		controls.update();
	}

	//
	function createConesScene() {
		scene = new THREE.Scene();
		camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 5000 );
		camera.position.z = 20;

		var material = new THREE.MeshBasicMaterial();
		material.map = new THREE.TextureLoader().load('textures/cube/SwedishRoyalCastle/panorama4.jpg');
		var skyBox = new THREE.Mesh(
				new THREE.SphereBufferGeometry(100, 100, 100),
				material
		);
		skyBox.geometry.scale(1, 1, -1);
		scene.add(skyBox);
		// window.addEventListener('resize', onWindowResize, false);

		var bMouseDown = false;
		var x = -1;
		var y = -1;
		container.onmousedown = function (event) {
			event.preventDefault();
			x = event.clientX;
			y = event.clientY;
			bMouseDown = true;
		}
		container.onmouseup = function (event) {
			event.preventDefault();
			bMouseDown = false;
		}
		container.onmousemove = function (event) {
			event.preventDefault();
			if (bMouseDown) {
				skyBox.rotation.y += -0.005 * (event.clientX - x);
				skyBox.rotation.x += -0.005 * (event.clientY - y);
				if (skyBox.rotation.x > Math.PI / 2) {
					skyBox.rotation.x = Math.PI / 2
				}
				if (skyBox.rotation.x < -Math.PI / 2) {
					skyBox.rotation.x = -Math.PI / 2
				}
				x = event.clientX;
				y = event.clientY;
			}
		}
		container.onmousewheel = function (event) {
			event.preventDefault();
			if (event.wheelDelta !== 0) {
				camera.fov += event.wheelDelta > 0 ? 1 : -1;
				if (camera.fov > 150) {
					camera.fov = 150;
				} else if (camera.fov < 30) {
					camera.fov = 30;
				}
				camera.updateProjectionMatrix();
			}
		}
		return scene;
	}
